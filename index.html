<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Testimony</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar"></div>
        <i class="fa-solid fa-quote-right fa-quote"></i>
        <i class="fa-solid fa-quote-left fa-quote"></i>
        <p class="testimonial-text">
        </p>
        <div class="user">
            <img src="" class="user-img" alt="user photo">
            <div class="user-info">
                <div class="name"></div>
                <div class="role"></div>
            </div>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/27af78d089.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
